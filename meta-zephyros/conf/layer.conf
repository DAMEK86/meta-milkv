# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-zephyros"
BBFILE_PATTERN_meta-zephyros = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-zephyros = "6"

LAYERDEPENDS_meta-zephyros = "core meta-python"
LAYERSERIES_COMPAT_meta-zephyros = "scarthgap"
